<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My! Calc</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to external CSS -->
    <link rel="shortcut icon" href="./assets/calculator.svg" type="image/x-icon"> <!-- Favicon -->
</head>
<body>
    <div id="main">
        <div id="display">
            <span class="ans"></span> <!-- Display area for calculation result -->
            <span class="error">error</span> <!-- Error message area -->
        </div>
        <div id="buttons">
            <!-- Calculator buttons grouped in rows -->
            <div class="row">
                <button class="button light-grey">C</button>
                <button class="button light-grey">+/-</button>
                <button class="button light-grey">&#10006;</button>
                <button class="button operator yellow">&divide;</button>
            </div>
            <div class="row">
                <button class="button grey">7</button>
                <button class="button grey">8</button>
                <button class="button grey">9</button>
                <button class="button operator yellow">&times;</button>
            </div>
            <div class="row">
                <button class="button grey">4</button>
                <button class="button grey">5</button>
                <button class="button grey">6</button>
                <button class="button operator yellow">-</button>
            </div>
            <div class="row">
                <button class="button grey">1</button>
                <button class="button grey">2</button>
                <button class="button grey">3</button>
                <button class="button operator yellow">+</button>
            </div>
            <div class="row">
                <button id="zero" class="button grey">0</button>
                <button class="button grey">.</button>
                <button class="button yellow">=</button>
            </div>
        </div>
        <div class="design"></div> <!-- Design element -->
    </div>
    <script src="./script.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
