<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the document -->
    <title>NoteBook App</title>
    
    <!-- Favicon for the website -->
    <link rel="shortcut icon" href="./static/svg/notebook-favicon.svg" type="image/x-icon">
    
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="./static/CSS/style.css">
    
    <!-- Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Main heading of the page -->
    <h1>My Notes</h1>
    
    <!-- Form container, initially invisible -->
    <div class="form-container invisible">
        <div class="form form-toggle">
            <div class="mb-3">
                <!-- Title input field -->
                <label>Title</label>
                <input type="email" class="form-control" id="myTitle" placeholder="Note Title">
            </div>
            <div class="mb-3">
                <!-- Note textarea -->
                <textarea class="form-control" id="myNote" rows="3"></textarea>
            </div>
            <div class="col-auto">
                <!-- Save button -->
                <button type="submit" id="save" class="btn btn-primary mb-3">Save</button>
            </div>
        </div>
    </div>

    <!-- Container for the list of notes -->
    <div class="noteList">
        <!-- Template for a note card (commented out) -->
        <!--
        <div class="card text-bg-dark">
            <div class="card-header">
                Quote
                <div class="btn">
                    <button><img src="./delete.svg"></button>
                    <button><img src="./edit.svg"></button>
                </div>
            </div>
            <div class="card-body">
                <blockquote class="blockquote mb-0">
                    <p>A well-known quote, contained in a blockquote element.</p>
                    <footer class="blockquote-footer">Someone famous in <cite title="Source Title">Source Title</cite>
                    </footer>
                </blockquote>
            </div>
        </div>
        -->
    </div>

    <!-- Button to add a new note -->
    <button class="add"><img title="Add Note" src="./static/svg/addnote.svg"></button>

    <!-- Toast notification for successful note saving -->
    <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
        aria-atomic="true">
        <div class="d-flex" style="background-color: rgb(32, 178, 170);  border-radius: 10px;">
            <div class="toast-body">
                Note Saved Successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>

    <!-- Custom JavaScript file -->
    <!-- <script src="./backup.js"></script> -->
    <script src="./static/JS/script.js"></script>
    
    <!-- Bootstrap JavaScript from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
